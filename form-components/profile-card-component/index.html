<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="all">
</head>
<body>
  <div class="container">
    <div class="upper">
      <img class="upper-img" src="./images/bg-pattern-card.svg">
    </div>
    <div class="personal_info">
      <img src="./images/image-victor.jpg" id="profile" alt="">
      <h2>Victor Crest <span>26</span></h2>
      <span>London</span>
    </div>
    <div class="grid">
      <div class="grid-item">
        <span>130K <span>Followers</span></span>
      </div>
      <div class="grid-item">
        <span>930K<span>Likes</span></span>
      </div>
      <div class="grid-item">
        <span>2.3K<span>Posts</span></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
