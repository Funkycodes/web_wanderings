<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="all">
    <title>Form 2</title>
</head>
<body>
    <div class="container">
        <form action="" method="get" accept-charset="utf-8">
            <div class="upper">
                <div class="content">
                    <p>Choose the amount of storage <span>that's right for you.</span></p>
                </div>
                <div class="toggle">
                </div>
            </div>
            <div class="choices">
                <div class="text-input">
	                <input type="text" placeholder="Full name">
	                <input type="email" placeholder="Email">
	                <input type="password" placeholder="Password">
	                <input type="password" placeholder="Card Number">
	                <button>CREATE ACCOUNT</button>         
                </div>
                <div class="checked">
                    <div class="active">
                        <div class="plan">
                            <h5>ESSENTIAL</h5>
                            <span class="material-icons-round">check_circle</span>
                        </div>
                        <div class="pricing">
                            <span class="storage"><strong>200 GB</strong> of storage</span>
                            <span class="price">$10 / mo</span>
                        </div>
                    </div>
                    <div>
                        <div class="plan">
                            <h5>ESSENTIAL</h5>
                            <span class="fas fa-tick"></span>
                        </div>
                        <div class="pricing">
                            <span class="storage"><strong>200 GB</strong> of storage</span>
                            <span class="price">$10 / mo</span>
                        </div>
                    </div>
                    <div>
                        <div class="plan">
                            <h5>ESSENTIAL</h5>
                            <span class="fas fa-tick"></span>
                        </div>
                        <div class="pricing">
                            <span class="storage"><strong>200 GB</strong> of storage</span>
                            <span class="price">$10 / mo</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
